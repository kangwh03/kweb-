<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Page</title>
    <link rel="stylesheet" href="style.css">

    <header>

    <main>

            <h2>1. 다음 중 천만 영화가 아닌 것은?</h2>

            <div class="question" id="question2">
                <label><input type="radio" name="q2" value="a"> A. 양궁</label><br>

                <label><input type="radio" name="q2" value="d"> D. 배드민턴</label>
            </div>
        </section>

        <section>
            <h2>3. 뉴진스(NewJeans)의 데뷔곡은 무엇인가요?</h2>
            <div class="question" id="question3">
                <input type="text" id="q3-answer">
            </div>
        </section>

        <button onclick="submitQuiz()">Submit</button>
    </main>

    <footer>
        <p>&copy; 2024 My Quiz Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
